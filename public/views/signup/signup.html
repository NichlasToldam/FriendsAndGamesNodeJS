<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./views/signup/signup.css" />
    <script src="../../scripts/jQuery.js"></script>
    <script src="../../main.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <section id="content">
            <form class="signup-form" action="/user/upload" method="post">
                <h1>Register Form</h1>
                <div>
                    <input class="email" type="text" placeholder="Email" required="" id="email" />
                </div>
                <div>
                    <input class="password" type="password" placeholder="Password" required="" id="password" />
                </div>
                <div>
                    <input type="submit" value="Register" />
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->

    <div id="footer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.28.4/sweetalert2.all.min.js"></script>
    <script>

    $("form").submit((event) => {
            event.preventDefault();

            const email     = $(".email").val();
            const password  = $(".password").val();
            
            console.log(email, password);
            
            // POST
            $.ajax({
                "url": "user/signup/",
                "method": "POST",
                "data": {
                    email: email,
                    password: password
                }
            })
            .done(function(response) {
                console.log("response: ", response);
                Swal(response.message);
            })
            .fail(function(response) {
                console.log("response: ", response);
                Swal("Error code: " + response.status + "\n\n" + response.responseJSON.message );
            });
        });
    </script>
</body>
</html>
