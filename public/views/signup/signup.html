<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./signup.css" />
    <script src="../../scripts/jQuery.js"></script>
    <script src="../../main.js"></script>
</head>
<body>
    <div id="header"></div>

    <h1>Signup</h1>
    <p>!-- here I want to submit the form data to the database by the post method in/api/routes/user.js --!</p>
    
    <div class="container">
        <form class="signup-form" action="/user/upload" method="post">
            <label for="email"><b>Email</b></label>
            <br>
            <input class="email" type="text" placeholder="Enter email" name="email" required>
            <br>
            <label for="Password"><b>Password</b></label>
            <br>
            <input class="password" type="password" placeholder="Enter Password" name="password" required>
            <br>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="footer"></div>
    
    <script>
    
    $("form").submit((event) => {
            event.preventDefault();

            const email     = $(".email").val();
            const password  = $(".password").val();
            
            console.log(email, password);
            
            // POST
            $.ajax({
                "url": "user/signup/",
                "method": "POST",
                "data": {
                    email: email,
                    password: password
                }
            }).done(function(response) {
                console.log("response: ", response);
            });
        });

        setInterval(() => {
            // run the code here after each interval   
        }, 2000);
    </script>
</body>
</html>
